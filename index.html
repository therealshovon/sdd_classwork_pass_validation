<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <style>
        h3
        {
            text-align: center;
        }
        #error 
        {
          color: red;
         
        }
    
      </style>
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <h3>Create Account</h3>
        <div id="error"></div>
        <form id="reg-form">
          <div>
            <label for="name">Name</label>
            <input type="text" id="name" class="u-full-width">
           
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email"  id="email" class="u-full-width" />
          </div>

          <div>
            <label for="phone">Phone</label>
            <input type="text"  id="phone" class="u-full-width" />
          </div>


          <div>
            <label for="password">Password</label>
            <input type="password" id="password" class="u-full-width">
         </div>
         <div>
            <label for="password">Confirm Password</label>
            <input type="password" id="password2" class="u-full-width">
         </div>
         <div>
            <input type="submit" value="Submit" class="u-full-width">
         </div>
             
        </form>
        
    </div>  


    <script src="app.js"></script>   
</body>
</html>
